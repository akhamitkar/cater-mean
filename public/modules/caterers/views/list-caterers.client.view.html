<section data-ng-controller="CaterersController" data-ng-init="find()">
    <div class="page-header">
        <h1>Caterers</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="caterer in caterers" data-ng-href="#!/caterers/{{caterer._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="caterer.created | date:'medium'"></span>
				by
				<span data-ng-bind="caterer.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="caterer.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!caterers.$resolved || caterers.length">
    	No Caterers yet, why don't you <a href="/#!/caterers/create">create one</a>?
    </div>
</section>
