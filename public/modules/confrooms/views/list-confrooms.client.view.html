<section data-ng-controller="ConfroomsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Confrooms</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="confroom in confrooms" data-ng-href="#!/confrooms/{{confroom._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="confroom.created | date:'medium'"></span>
				by
				<span data-ng-bind="confroom.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="confroom.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!confrooms.$resolved || confrooms.length">
    	No Confrooms yet, why don't you <a href="/#!/confrooms/create">create one</a>?
    </div>
</section>
